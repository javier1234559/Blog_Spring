spring.config.import = passwords.properties
#------------- Configure Database
spring.datasource.url=${db.source}
spring.datasource.username=root
spring.datasource.password=${db.password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#--------------- Default sever path ---------------
SERVER_PATH=http://localhost:8080

# SMTP Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${name.email}
spring.mail.password=${pass.email}
mail.transport.protocol=smtp
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# TLS settings
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


#--------------- Securtiy Configure ---------------
spring.autoconfigure.security.enabled=false

#--------------- Default variable ---------------
default.user.icon.url=defaultusericonurl