<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Tables</title>
    <!-- Custom fonts for this template -->
    <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" href="/static/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link rel="stylesheet" href="/static/dashboard/css/sb-admin-2.min.css" th:href="@{/dashboard/css/sb-admin-2.min.css}" />
    <link href="/static/dashboard/vendor/datatables/dataTables.bootstrap4.min.css" th:href="@{/dashboard/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/static/dashboard/css/custom.css" th:href="@{/dashboard/css/custom.css}" />
  </head>

  <body>
    <div th:fragment="topbar">
      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow" style="background-color: #000; color: #fff">
        <!-- Sidebar Toggle (Topbar) -->
        <!-- <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
          <i class="fa fa-bars"></i>
        </button> -->

        <!-- Topbar Navbar -->
        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/admin"  style="color: #fff ;">
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-3">Dashboard</div>
        </a>
        <ul class="navbar-nav ml-auto">

          <div class="topbar-divider d-none d-sm-block"></div>

          <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="mr-2 d-none d-lg-inline text-gray-600 small">Admin</span>
            <img class="img-profile rounded-circle" src="https://cdn.vectorstock.com/i/preview-1x/65/30/default-image-icon-missing-picture-page-vector-40546530.jpg" id="avatar" alt="pic" />
          </a>
          <!-- Dropdown - User Information -->
          <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
              <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
              Logout
            </a>
          </div>
        </li>
        </ul>
      </nav>
      <!-- End of Topbar -->
    </div>

    <div th:fragment="sidebar">
      <ul class="navbar-nav bg-gradient-dardk sidebar sidebar-dadrk accordion sidebar-dashboard-custom" id="accordionSidebar" style="color: #000000 !important;">
        <!-- Divider -->
        <hr class="sidebar-divider my-0" />
        <!-- Nav Item - Dashboard -->
        <li class="nav-item">
          <a class="nav-link" href="/admin">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Home</span>
          </a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider" />
        <!-- Nav Item - account -->
        <li class="nav-item">
          <a class="nav-link" href="/admin/accoundashboard">
            <i class="fas fa-fw fa-chart-area"></i>
            <span>Account</span>
          </a>
        </li>
        <!-- Divider -->
        <hr class="sidebar-divider" />
        <!-- Nav Item - Tables -->
        <li class="nav-item">
          <a class="nav-link" href="/admin/postdashboard">
            <i class="fas fa-fw fa-table"></i>
            <span>Post</span>
          </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />
      </ul>
    </div>

    <div th:fragment="footer">
      <footer class="border-top custome-footer py-3" th:fragment="footer" style="background-color: #000; color: #fff !important">
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center align-items-center">
            <div class="col-md col-12 fs-1 text-center text-light" style="font-size: 30px">Blog.com</div>
            <div class="col-md col-12 small text-center text-muted align-self-end">
              <p>Copyright &copy; Your Website 2022</p>
              <p>Phát triễn bới nhóm công nghệ phần mềm</p>
            </div>
            <div class="col-md col-12 small text-center text-muted">
              <p class="fs-3" style="font-size: 26px">Contact Us</p>
              <ul>
                <a href="#" style="font-size: 20px"><i class="bi bi-linkedin"></i></a>
                <a href="#" style="font-size: 20px"><i class="bi bi-twitter"></i></a>
                <a href="#" style="font-size: 20px"><i class="bi bi-facebook"></i></a>
              </ul>
            </div>
          </div>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
      </footer>
    </div>

    <div th:fragment="modal">
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>
      <!-- Logout Modal-->
      <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
              <a class="btn btn-primary" href="/logout">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
