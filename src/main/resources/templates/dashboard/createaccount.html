<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
  <!-- Custom fonts for this template-->
  <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" href="/static/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="/static/dashboard/css/sb-admin-2.min.css" th:href="@{/dashboard/css/sb-admin-2.min.css}" />
  <link rel="stylesheet" href="/static/dashboard/css/custom.css" th:href="@{/dashboard/css/custom.css}" />
  <!-- Include the required DataTables.net CSS and JS files -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.2/datatables.min.css" />
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.2/datatables.min.js"></script>

  <body id="page-top">
    <div th:replace="dashboard/fragment :: topbar"></div>
    <nav id="topbar"></nav>
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="dashboard/fragment :: sidebar"></div>
      <aside id="sidebar"></aside>
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <div class="form-usersetting-dashboard">
            <div class="row">
              <div class="col-md-4">
                <!-- <img src="https://via.placeholder.com/150" alt="placeholder image" /> -->
                <div class=" form-image-usersetting" id="imageurl" style="background-image: url('https://images.immediate.co.uk/production/volatile/sites/30/2020/08/flat-white-3402c4f.jpg')">
                  <label for="imagefile">
                    <!-- <i class="bi bi-pencil-square"></i> -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" style="color:#fff">
                      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                  </label>
                  <input id="imagefile"  type="file" style="display: none;">
                </div>
                <p class="pt-4">Choose Role:</p>
                <div id="roleGroup" class="form-group d-flex justify-content-around " >
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role-input" id="roleAdmin" value="ROLE_ADMIN" />
                    <label class="form-check-label" for="roleAdmin">Admin</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role-input" id="rolesUser" value="ROLE_USER"  checked/>
                    <label class="form-check-label" for="rolesUser">User</label>
                  </div>
                </div>
                
              </div>
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" class="form-control" id="name" placeholder="Enter Username" />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="pass" placeholder="Enter Password" />
                    </div>
                    <p class="pt-5">Choose status:</p>
                <div id="statusGroup" class="form-group d-flex justify-content-around" >
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="active" value="0" />
                    <label class="form-check-label" for="active">Acitve</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="disable" value="1" checked/>
                    <label class="form-check-label" for="disable">Disable</label>
                  </div>
                </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" />
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone:</label>
                      <input type="number" class="form-control" id="phone" placeholder="Enter phone" />
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Description:</label>
                      <input type="text" class="form-control" id="description" placeholder="Enter description" />
                    </div>
                  </div>
                  <div class="col-md-12 text-right">
                    <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <div th:replace="dashboard/fragment :: footer"></div>
    <nav id="footer"></nav>
    <!-- Modal -->
    <div th:replace="dashboard/fragment :: modal"></div>
    <nav id="modal"></nav>
    <!-- Bootstrap core JavaScript-->
    <script src="/static/dashboard/vendor/jquery/jquery.min.js" th:href="@{/dashboard/vendor/jquery/jquery.min.js}"></script>
    <script src="/static/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js" th:href="@{/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script src="/static/dashboard/vendor/jquery-easing/jquery.easing.min.js" th:href="@{/dashboard/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/dashboard/js/sb-admin-2.min.js" th:href="@{/dashboard/js/sb-admin-2.min.js}"></script>
    <script src="/static/dashboard/js/custom.js" th:src="@{/dashboard/js/custom.js}"></script>
    <script>
      document.getElementById('submit-btn').addEventListener('click', handleCreateAccount);
      previewImage('imageurl', 'imagefile');
    </script>
  </body>
</html>
