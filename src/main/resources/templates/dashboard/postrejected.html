<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/dashboard/img/BlogLogo.png}" />
    <!-- Custom fonts for this template-->
    <link th:href="@{/dashboard/vendor/fontawesome-free/css/all.min.css}" href="/static/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="/static/dashboard/css/sb-admin-2.min.css" th:href="@{/dashboard/css/sb-admin-2.min.css}" />
    <link rel="stylesheet" href="/static/dashboard/css/custom.css" th:href="@{/dashboard/css/custom.css}" />
    <!-- Include the required DataTables.net CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.2/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.6.0/jq-3.6.0/dt-1.11.2/datatables.min.js"></script>
  </head>

  <body id="page-top">
    <div class="spinner" id="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <!-- Topbar -->
    <div th:replace="dashboard/fragment :: topbar"></div>
    <nav id="topbar"></nav>
    <!-- End of Topbar -->

    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="dashboard/fragment :: sidebar"></div>
      <aside id="sidebar"></aside>
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- DataTales Example -->
            <div class="card shadow mt-2 mb-4">
              <div class="card-header py-3 d-flex justify-content-between" style="width: 100%">
                <h5 class="m-0 font-weight-bold text-primary">Users</h5>
                <div>
                  <a href="postdashboard"><button type="button" class="btn btn-outline-warning px-4">Pending</button></a>
                  <a href="postaccepted"><button type="button" class="btn btn-outline-success px-4">Approved</button></a>
                  <a href="postrejected"><button type="button" class="btn btn-outline-danger px-4 active">Rejected</button></a>
                </div>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Comment</th>
                        <th>View</th>
                        <th>Date Created</th>
                        <th>Pedding</th>
                      </tr>
                    </thead>
                    <tbody th:each="post: ${listPostDetailDTO}">
                      <tr>
                        <td th:text="${post.getIdpost()}" ></td>
                        <td  style="width:120px;cursor: pointer">
                          <a th:href="@{/posts/{id}(id=${post.getIdpost()})}">
                            <div class="post-image-setting">
                              <img th:src="${@environment.getProperty('SERVER_PATH')} + '/uploaded/' + ${post.getImageurl()}" alt="">
                            </div>
                          </a>
                        </td>
                        <td th:text="${post.getTitle()}" ></td>
                        <td th:text="${post.getCommentQuantity()}"></td>
                        <td th:text="${post.getView()}" ></td>
                        <td th:text="${post.getDate()}"></td>
                        <td>
                          <a th:href="@{posts/action/{idpost}/{status}(idpost=${post.getIdpost()}, status='Pedding')}">
                            <button class="btn btn-outline-warning px-3">Pendding</button>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <div th:replace="dashboard/fragment :: footer"></div>
    <nav id="footer"></nav>
    <!-- Modal -->
    <div th:replace="dashboard/fragment :: modal"></div>
    <nav id="modal"></nav>

    <script src="/static/dashboard/vendor/jquery/jquery.min.js" th:href="@{/dashboard/vendor/jquery/jquery.min.js}"></script>
    <script src="/static/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js" th:href="@{/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script src="/static/dashboard/vendor/jquery-easing/jquery.easing.min.js" th:href="@{/dashboard/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Page level plugins -->
    <script src="/static/dashboard/vendor/datatables/jquery.dataTables.min.js" th:href="@{/dashboard/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script src="/static/dashboard/vendor/datatables/dataTables.bootstrap4.min.js" th:href="@{/dashboard/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <!-- Page level custom scripts -->
    <script src="/static/dashboard/js/demo/datatables-demo.js" th:href="@{/dashboard/js/demo/datatables-demo.js}"></script>
    <!-- Custom scripts for all pages-->
    <script src="/static/dashboard/js/sb-admin-2.min.js" th:href="@{/dashboard/js/sb-admin-2.min.js}"></script>
    <script src="/static/dashboard/js/custom.js" th:src="@{/dashboard/js/custom.js}"></script>
  </body>
</html>
