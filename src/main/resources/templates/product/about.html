<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="product/fragment :: head-meta">
  </head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <link rel="icon" type="image/x-icon" th:href="@{/product/assets/img/BlogLogo.png}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/product/css/styles.css" rel="stylesheet" />
    <!--Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <!-- Custome Css -->
    <link rel="stylesheet" href="/static/product/css/custom.css" />
  </head>
  <body>
    <div class="spinner" id="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <!-- Navigation-->
    <div th:replace="product/fragment :: nav"></div>
    <nav id="nav"></nav>
    <!-- Page Header-->
    <header class="masthead" id="bannerImage" style="background-image: url('/static/product/assets/img/about-bg.jpg')" th:style="'background-image: url(' + ${@environment.getProperty('SERVER_PATH')} + '/uploaded/banners/AboutBanner'+ ')'" >
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="page-heading">
              <h1 id="title"></h1>
              <span id="subtitle" class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <p>Đây là website đề tài của môn công nghệ phần mềm. Website được sử dụng công nghệ Spring boot và Thymeleaf . Với giao diện được thiết kế và chỉnh sửa dựa trên template boostrap 4</p>
           </div>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <div th:replace="product/fragment :: footer"></div>
    <div id="footer"></div>
    <!-- Modal-->
    <div th:replace="product/fragment :: nav-modal"></div>
    <div id="nav-modal"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/product/js/custom.js"  th:src="@{/product/js/custom.js}"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        handleDisplayBannerProduct('AboutBanner')
      });
    </script>
  </body>
</html>
