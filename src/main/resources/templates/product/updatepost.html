<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="product/fragment :: head-meta"></head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <link rel="icon" type="image/x-icon" href="/static/product/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Patrick+Hand&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/product/css/styles.css" th:href="@{/product/css/styles.css}" rel="stylesheet" />
    <!--Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <!-- Custome Css -->
    <link rel="stylesheet" href="/static/product/css/custom.css" th:href="@{/product/css/custom.css}" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  </head>
  <body style="font-size: initial !important">
    <!-- Navigation-->
    <div th:replace="product/fragment :: nav"></div>
    <nav id="nav"></nav>
    <!-- Page Header-->
    <!-- Main Content-->
    <div class="container mt-5" style="margin-top: 200px !important">
      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Image</th>
            <th>Title</th>
            <th>Comment</th>
            <th>View</th>
            <th>Date Created</th>
            <th>Status</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody th:each="post: ${listPostDetailDTO}">
<!--          <tr style="cursor: pointer ;">-->
<!--            <td style="width:120px;">-->
<!--              <div class="post-image-setting">-->
<!--              <img src="https://images.unsplash.com/photo-1681933859581-55594c9a09a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">-->
<!--            <td>System Architect</td>-->
<!--            <td>2</td>-->
<!--            <td>61</td>-->
<!--            <td>2011-04-25</td>-->
<!--            <td>Pending</td>-->
<!--            <td><button class="btn btn-outline-primary px-3 custom-button">Edit</button></td>-->
<!--            <td><button class="btn btn-outline-danger px-3 custom-button-danger">Delete</button></td>-->
<!--          </tr>-->
<!--          -->
          <tr style="cursor:pointer">
            <td style="width:120px;">
              <div class="post-image-setting">
                <img alt="Image for post" th:src="${@environment.getProperty('SERVER_PATH')} + '/uploaded/' + ${post.getImageurl()}">
              </div>
            </td>
            <td th:text="${post.getTitle()}" ></td>
            <td th:text="${post.getCommentQuantity()}" ></td>
            <td th:text="${post.getView()}"></td>
            <td th:text="${post.getDate()}"></td>
            <td th:text="${post.getStatus()}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.getIdpost()})}">
                    <button class="btn btn-outline-primary px-3 custom-button">Edit</button>
                </a>
            </td>
            <td>
                <a >
                    <button class="btn btn-outline-danger px-3 custom-button-danger">Delete</button>
                </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer-->
    <div th:replace="product/fragment :: footer"></div>
    <div id="footer"></div>
    <!-- Modal-->
    <div th:replace="product/fragment :: nav-modal"></div>
    <div id="nav-modal"></div>

  
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/product/js/custom.js" th:src="@{/product/js/custom.js}"></script>
    <script>
      
    </script>
  </body>
</html>
