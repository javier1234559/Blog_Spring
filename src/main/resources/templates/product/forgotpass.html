    <!-- Page Header-->
    <!-- Main Content-->
    <div class="container mt-8">
      <div class="center-custom form-forgot-custom">
        <form class="row g-3 form-forgot-custom">
          <h1 class="col-md-12 h1">Forgot Password</h1>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Enter Code from Email</label>
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">New Password</label>
            <input type="password" class="form-control" id="inputAddress" placeholder="Input new pass" />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Repeart Password</label>
            <input type="password" class="form-control" id="inputAddress2" placeholder="Repeat password" />
          </div>
          <div class="col-md-12 offset-md-10" >
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer-->
    <footer class="border-top bg-black custome-footer">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center align-items-center">
          <div class="col-md col-12 fs-1 text-center text-light">Blog.com</div>
          <div class="col-md col-12 small text-center text-muted align-self-end">

            <ul>
              <a href="#"><i class="bi bi-linkedin"></i></a>

              <a href="#"><i class="bi bi-facebook"></i></a>
            </ul>
          </div>
        </div>
      </div>

    <!-- Modal -->
    <!-- Modal Notification -->
    <div class="modal fade" id="notification" tabindex="-1" aria-labelledby="notificationLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notificationLabel">notification</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Search -->
    <div class="modal fade" id="search" tabindex="-1" aria-labelledby="searchLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="searchLabel">Search</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="searchInput" class="form-label">Search</label>
            <input type="password" id="searchInput" class="form-control" aria-describedby="passwordHelpBlock" />
            <div id="passwordHelpBlock" class="form-text">Nhap tu khoa can tim</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
