<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="product/fragment :: head-meta"></head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <link rel="icon" type="image/x-icon" th:href="@{/product/assets/img/BlogLogo.png}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Patrick+Hand&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/product/css/styles.css" th:href="@{/product/css/styles.css}" rel="stylesheet" />
    <!--Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />
    <!-- Custome Css -->
    <link rel="stylesheet" href="/static/product/css/custom.css" th:href="@{/product/css/custom.css}" />
  </head>
  <body>
    <!-- Navigation-->
    <div th:replace="product/fragment :: nav"></div>
    <nav id="nav"></nav>
    <!-- Page Header-->
    <!-- Main Content-->
    <div class="container mt-8">
      <form class="row g-3 form-forgot-custom">
        <div class="row form-container form-usersetting">
          <input type="hidden" name="id" id="iduser" th:value="${currentUser.getIduser()} " />
          <div class="col-md-4 form-image-usersetting" id="imageurl" th:style="'background-image: url(' + ${@environment.getProperty('SERVER_PATH')} + '/uploaded/' + ${currentUser.getImageurl()}  +')'">
            <label for="imagefile">
              <i class="bi bi-pencil-square"></i>
            </label>
            <input id="imagefile" type="file" style="display: none" />
          </div>
          <div class="col-md-4 form-padding">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Username" th:value="${currentUser.getName()}" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" th:value="${currentUser.getEmail()}" />
            </div>
            <a id="forgotpass-link" class="forgotpass-link" >Forgot password ?</a>
          </div>
          <div class="col-md-4 form-padding">
            <form>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone" th:value="${currentUser.getPhone()}" />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Description" th:value="${currentUser.getDescription()}" />
              </div>
              <div class="d-flex justify-content-end mt-3">
                <button id="submit-btn" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer-->
    <div th:replace="product/fragment :: footer"></div>
    <div id="footer"></div>
    <!-- Modal-->
    <div th:replace="product/fragment :: nav-modal"></div>
    <div id="nav-modal"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/product/js/custom.js" th:src="@{/product/js/custom.js}"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script>
      document.getElementById('submit-btn').addEventListener('click', handleUpdateInfoUserSetting);
      previewImage('imageurl', 'imagefile');
      document.getElementById('forgotpass-link').addEventListener('click', updateForgotPasswordLink);
    </script>
    <script src="js/scripts.js"></script>
  </body>
</html>
